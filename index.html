<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Google Clone</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <ul class="m-3 nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://about.google/">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://store.google/">Store</a>
            </li>
            <li class="ms-auto nav-item">
                <a class="nav-link text-dark" href="https://www.google.com/gmail">Gmail</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-dark" href="https://www.google.com/imghp">Images</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign In</a>
            </li>
        </ul>
        
        <div class="text-center" style="margin-top: 10rem;">
            
            <img src="img/google-logo.png" class="img-fluid w-25" alt="google-logo">
            
            <form action="https://www.google.com/search" method="get" class="mt-4">
                <input autocomplete="off" autofocus name="q" class="form-control form-control-lg mb-4 mx-auto w-50" placeholder="Search" type="search">
                <button class="btn btn-light" type="submit">Google Search</button>
                <button class="btn btn-light" name="btnI" type="submit">I'm feeling lucky</button>
            </form>
        
        </div>

        <div class="mt-auto m-3">
            <div><span id="country"></span></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
